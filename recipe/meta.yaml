{% set name = "aiologic" %}
{% set version = "0.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiologic-{{ version }}.tar.gz
  sha256: c267ccbd3ff417ec93e78d28d4d577ccca115d5797cdbd16785a551d9658858f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - sniffio >=1.3.0
    - typing_extensions >=4.6.0
    - wrapt >=1.16.0

test:
  imports:
    - aiologic
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/x42005e1f/aiologic
  summary: GIL-powered* locking library for Python
  license: ISC
  license_file: ISC.txt
  dev_url: https://github.com/x42005e1f/aiologic
  doc_url: https://aiologic.readthedocs.io/latest/

extra:
  recipe-maintainers:
    - xylar
